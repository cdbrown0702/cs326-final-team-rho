<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <title>Log in | UAlert</title>
        <link rel="shortcut icon" type="image/jpg" href="https://i.imgur.com/HPYZLYO.png"/>
        <link rel="stylesheet" href="main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Mapbox implementation for map -->
        <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet'/>
    </head>
    <body class="body-color">
        <header class="header-color d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="header-text fs-3">UAlert - Stay Aware</span>
            </a>
            <ul class="centered nav nav-pills">
                <li class="nav-item">
                    <a href="map.html" class="text-decoration-none">
                        <span class="link-text">View Map</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="listview.html" class="text-decoration-none">
                        <span class="link-text">List View</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="pageReport.html" class="text-decoration-none">
                        <span class="link-text">Submit Report</span>
                    </a>
                </li>
            </ul>
        </header>
        <ul class="list-group" id="list-group">
        </ul>
        <div class="modal position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="mod">
            <div class="modal-dialog" role="document" >
                <div class="modal-content rounded-5 shadow"">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Login</h2>
                    </div>
                        <div class="modal-body p-5 pt-0">
                            <form action="/login" method="post" class="form-inline">
                                <div class="form-row">
                                    <label class="form-label">Username</label>
                                    <input name="username" type="text" class="form-control" id="userInput" placeholder="Username" aria-describedby="emailHelp"/>
                                </div>
                                <br>
                                <div class="form-row"> 
                                    <label class="form-label">Password</label>
                                    <input name="password" type="password" class="form-control" id="passInput" placeholder="Password" aria-describedby="emailHelp"/>
                                </div>
                                <br>
                                <button type="submit" id="sub" class="btn btn-primary">Log in</button>
                                <br>
                                <a href="register.html">Register</a>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
