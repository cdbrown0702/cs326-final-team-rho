<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <title>UAlert Reports</title>
        <link rel="stylesheet" href="main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="body-color">
        <header class="header-color d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="header-text fs-4">Create Report (+)</span>
            </a>
            <ul class="centered nav nav-pills">
                <li class="nav-item">
                    <a href="map.html" class="text-decoration-none">
                        <span class="link-text">View Map</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="listview.html" class="text-decoration-none">
                        <span class="link-text">List View</span>
                    </a>
                </li>
            </ul>
        </header>
        <ul class="list-group" id="list-group">
        </ul>
        <form>
            <h3>Create</h3>
            <div>
                <label for="exampleInput" class="form-label">Event name</label>
                <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp"/>
            </div>
            <div>
                <label for="exampleInput" class="form-label">Date</label>
                <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp"/>
            </div>
            <div>
                <label for="exampleInput" class="form-label">Location</label>
                <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp"/>
            </div>
            <div>
                <label for="exampleInput" class="form-label">Description</label>
                <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp"/>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit.</button>
        </form>
    </body>
</html>
