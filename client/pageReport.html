<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <title>Submit | UAlert</title>
        <link rel="stylesheet" href="main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <!-- Mapbox implementation for map -->
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet'/>
    <body class="body-color">
        <header class="header-color d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="header-text fs-3">UAlert - Stay Aware</span>
            </a>
            <ul class="centered nav nav-pills">
                <li class="nav-item">
                    <a href="map.html" class="text-decoration-none">
                        <span class="link-text">View Map</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="listview.html" class="text-decoration-none">
                        <span class="link-text">List View</span>
                    </a>
                </li>
            </ul>
        </header>
        <ul class="list-group" id="list-group">
        </ul>
        <div class="modal position-static d-block bg-secondary py-5" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Submit an Alert</h2>
                    </div>
                        <div class="modal-body p-5 pt-0">
                            <form class="form-inline">
                                <div class="form-row">
                                    <label for="exampleInput" class="form-label">Event name</label>
                                    <input type="text" class="form-control" id="eventName" placeholder="Brief Name for Alert" aria-describedby="emailHelp"/>
                                </div>
                                <br>
                                <div class="form-row">
                                    <label for="catInput" class="form-label">Category</label>
                                    <select class="form-select">
                                        <option selected>Choose a category</option>
                                        <option value="yellow">Hazard</option>
                                        <option value="red">Car Accident</option>
                                        <option value="green">General Event</option>
                                        <option value="blue">Police/Ticket</option>
                                        <option value="white">General Awareness (community events, etc.) </option>
                                        <option value="black">Miscelleaneous</option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-row"> 
                                    <label for="exampleInput" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="dateInput" placeholder="MM/DD/YYYY" aria-describedby="emailHelp"/>
                                </div>
                                <br>
                                <div class="form-row">
                                    <label for="exampleInput" class="form-label">Location</label>
                                    <h3>insert map here</h3>
                                </div>
                                <br>
                                <div class="form-row">
                                    <label for="exampleInput" class="form-label">Description</label>
                                    <textarea type="area" class="form-control" id="descriptInput" placeholder="Please describe what happened..." aria-describedby="emailHelp"></textarea>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
